<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, initial-scale=1.0, maximum-scale=1.0">
    <title>Böyle olalım mı güzeliim?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&family=Indie+Flower&display=swap');
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Quicksand', Arial, sans-serif;
            background: linear-gradient(120deg, #ffe3e3 0%, #ffe5ec 48%, #d0e6ff 100%);
            overflow: hidden;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-top: 8vh;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            margin-bottom: 8px;
            color: #7e537a;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 9px rgba(90,80,130,0.10);
            animation: rainbow 3s infinite linear;
        }
        @keyframes rainbow {
            0% { color: #FF5F6D; }
            25% { color: #FFC371; }
            50% { color: #42E695; }
            75% { color: #5F72BD; }
            100% { color: #FF5F6D; }
        }
        .kalp {
            font-size: 2.4rem;
            margin-top: 10px;
            animation: kalpAtis 1.1s infinite alternate;
            filter: drop-shadow(0 2px 12px #ff85a2cc);
        }
        @keyframes kalpAtis {
            0% { transform: scale(1);}
            100% { transform: scale(1.18);}
        }
        .btn-container {
            margin-top: 34px;
            display: flex;
            justify-content: center;
            gap: 26px;
            flex-wrap: wrap;
            position: relative;
            z-index: 5;
        }
        button {
            font-size: 1.1rem;
            padding: 14px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Quicksand', Arial, sans-serif;
            font-weight: 700;
            transition: all 0.22s cubic-bezier(.64,.09,.08,1);
            box-shadow: 0 6px 36px rgba(255,105,135,0.13);
        }
        #yes {
            background: linear-gradient(90deg, #ff5f6d 20%, #ffc371 100%);
            color: white;
            animation: yesPop 1.2s infinite alternate;
        }
        @keyframes yesPop {
            0% { transform: scale(1);}
            100% { transform: scale(1.08);}
        }
        #no {
            background: linear-gradient(90deg, #414345, #232526);
            color: #fff;
            position: absolute;
            transition: opacity 0.5s, left 0.3s, top 0.3s;
        }

        /* Zarf overlay ve animasyon */
        .envelope-overlay {
            position: fixed;
            z-index: 100;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.38);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.6s;
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        .envelope-area {
            width: 360px;
            height: 490px;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            background: transparent;
        }
        .envelope-flap {
            width: 360px;
            height: 140px;
            background: #ffd6df;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 0 0 180px 180px / 0 0 120px 120px;
            z-index: 3;
            transform-origin: top center;
            box-shadow: 0 3px 12px #b57f8b6b;
            transition: transform 1s cubic-bezier(.71,-0.02,.42,1.33);
            will-change: transform;
        }
        .envelope-area.open .envelope-flap {
            transform: rotateX(-110deg);
        }
        .envelope-base {
            width: 360px;
            height: 230px;
            background: #ffd6df;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 0 0 28px 28px;
            box-shadow: 0 3px 22px #d595b55c;
            z-index: 1;
        }

        /* Katlanmış kağıt animasyonu */
        .paper {
            width: 312px;
            height: 370px;
            background: #fffbe9;
            position: absolute;
            left: 24px;
            bottom: 70px;
            border-radius: 16px;
            box-shadow: 0 8px 36px #ecdcc055, 0 2px 7px #ffbfc9bb;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 2;
            transform: translateY(120px) scaleY(0.22) scaleX(0.92); /* Katlanmış */
            opacity: 0;
            transition: transform 1s cubic-bezier(.52,2.3,.38,1.01), opacity 0.7s;
            overflow: hidden;
        }
        .envelope-area.open .paper {
            opacity: 1;
            transform: translateY(-20px) scaleY(0.22) scaleX(0.92); /* Yarı katlı halde yukarı çıktı */
            transition-delay: 0.1s;
        }
        .envelope-area.paper-open .paper {
            transform: translateY(-20px) scaleY(1) scaleX(1); /* Tam açılıyor */
            transition: transform 0.85s cubic-bezier(.47,1.8,.28,1.09);
            transition-delay: 0s;
        }
        /* Kağıdın üstü */
        .paper-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 12px 18px 2px 18px;
        }
        .to-text {
            font-family: 'Pacifico', cursive;
            font-size: 1.22rem;
            color: #d773ad;
            margin-left: 3px;
        }
        .emoji-bear {
            font-size: 1.7rem;
            filter: drop-shadow(0 2px 5px #ffbfc9bb);
        }
        .love-msg {
            font-family: 'Indie Flower', cursive;
            font-size: 1.3rem;
            color: #e16887;
            text-align: center;
            margin-top: 13px;
            margin-bottom: 4px;
            letter-spacing: .6px;
        }
        /* Kalp animasyonları */
        .floating-heart {
            position: absolute;
            bottom: 50px;
            left: 50%;
            font-size: 1.3rem;
            opacity: 0.85;
            animation: floatHeart 1.9s ease-in forwards;
            pointer-events: none;
        }
        @keyframes floatHeart {
            0% { transform: translate(-50%,20px) scale(0.9); opacity: 0.9;}
            60% { opacity: 0.95;}
            90% { transform: translate(-70%,-92px) scale(1.4);}
            100% { transform: translate(-50%,-150px) scale(1.2); opacity: 0;}
        }
        /* Video ayarı */
        .video-inside-paper {
            width: 98%;
            height: 69%;
            border-radius: 10px;
            margin: 0 auto 8px auto;
            background: #222;
            box-shadow: 0 2px 16px #ff85a277;
            margin-top: 7px;
            display: block;
            position: relative;
        }
        .close-envelope-btn {
            position: absolute;
            top: 15px; right: 22px;
            background: #ffbfc9;
            color: #914558;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 3px 11px;
            cursor: pointer;
            z-index: 6;
            transition: background 0.22s;
        }
        .close-envelope-btn:hover {
            background: #ff85a2;
            color: #fff;
        }
        @media (max-width: 480px) {
            .envelope-area, .envelope-flap, .envelope-base, .paper {
                width: 97vw !important;
                min-width: 0 !important;
                max-width: 97vw !important;
            }
            .paper {
                left: 2vw;
            }
            .video-inside-paper {
                width: 96vw;
                min-width: 0;
                max-width: 96vw;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="kalp">❤️</div>
        <h1>Böyle olalım mı güzeliim?</h1>
        <div class="btn-container">
            <button id="yes">Nasıl olalım aşkıımm?</button>
            <button id="no">Seninle hiçbir şey olmam</button>
        </div>
    </div>
    <script>
        // Hayır butonu kaçma ve kaybolma
        const noButton = document.getElementById("no");
        let moveCount = 0;
        const positions = [
            { x: 120, y: -10 },
            { x: -100, y: 45 },
            { x: 70, y: 70 }
        ];
        function moveNoButton() {
            if (moveCount < positions.length) {
                const pos = positions[moveCount];
                noButton.style.left = `${pos.x}px`;
                noButton.style.top = `${pos.y}px`;
                moveCount++;
            } else {
                noButton.style.opacity = 0;
                setTimeout(() => { noButton.style.display = "none"; }, 500);
            }
        }
        noButton.addEventListener("mouseover", moveNoButton);
        window.onload = () => { moveNoButton(); };

        // Zarflı kağıt ve animasyon
        document.getElementById("yes").onclick = function() {
            if(document.getElementById("envelopeOverlay")) return;

            const overlay = document.createElement("div");
            overlay.className = "envelope-overlay";
            overlay.id = "envelopeOverlay";
            overlay.innerHTML = `
                <div class="envelope-area" id="envelopeArea">
                    <button class="close-envelope-btn" id="closeEnvelopeBtn">×</button>
                    <div class="envelope-flap"></div>
                    <div class="envelope-base"></div>
                    <div class="paper" id="paper">
                        <div class="paper-header">
                            <span class="to-text"></span>
                            <span class="emoji-bear">🐻❤️</span>
                        </div>
                        <div class="love-msg"> nasıl olmıus elifcim</div>
                        <video class="video-inside-paper" id="paperVideo" controls poster="https://i.imgur.com/nPGKQYp.png">
                            <source src="arkaplan.mp4" type="video/mp4">
                            Tarayıcınız video etiketini desteklemiyor.
                        </video>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);

            const envelopeArea = document.getElementById("envelopeArea");
            const paper = document.getElementById("paper");
            const paperVideo = document.getElementById("paperVideo");

            // Flap açılıyor, sonra kağıt çıkıyor (katlı)
            setTimeout(() => {
                envelopeArea.classList.add("open");
                setTimeout(() => {
                    // Kağıt yukarıda, katlı halde görünür
                    paper.classList.add("show");
                    // Kalp animasyonları
                    for(let i=0;i<3;i++){
                        setTimeout(()=>{
                            const heart = document.createElement("div");
                            heart.className = "floating-heart";
                            heart.style.left = (45 + Math.random()*10) + "%";
                            heart.style.fontSize = (1.1 + Math.random()*0.5) + "rem";
                            heart.innerText = ["💗","💕","❤️"][i%3];
                            paper.appendChild(heart);
                            setTimeout(()=>{ heart.remove(); },1900);
                        }, 200+i*350);
                    }
                    // Sonra kağıt açılıyor
                    setTimeout(() => {
                        envelopeArea.classList.add("paper-open");
                        // Video oynasın
                        setTimeout(()=>{ paperVideo.play(); }, 500);
                    }, 950);
                }, 950); // flap açıldıktan sonra kağıt çıkıyor
            }, 600);

            // Kapatma butonu
            document.getElementById("closeEnvelopeBtn").onclick = function() {
                overlay.remove();
            }
            overlay.onclick = function(e){
                if(e.target === overlay) overlay.remove();
            }
        }
    </script>
</body>
</html>
